<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">

    <title>POV Upload</title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="ISEN Lille">

    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js"></script>
    
    
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/smoothness/jquery-ui.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="main.css">
    
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->
</head>

<body>
    <script src="main.js"></script>
    <script src="sketch.min.js"></script>
    
    <!-- UPLOAD -->
    <h1>Upload</h1>
    <input type='file' onchange="readURL(this);" />
    <img id="preview" src="#" alt="your image" />
    
    <!-- DRAW -->
    <h1>Canvas 1</h1>
    <div class="demo" id="colors_demo">
        <div class="tools">
          <a href="#colors_sketch" data-download="png" style="float: right; width: 100px;">Download</a>
        </div>

        <canvas id="colors_sketch" width="400" height="400" style="border-radius: 200px; border: 1px solid black;"></canvas>
    </div>
    
    <script type="text/javascript">
      $(function() {
        $.each(['#f00', '#ff0', '#0f0', '#0ff', '#00f', '#f0f', '#000', '#fff'], function() {
          $('#colors_demo .tools').append("<a href='#colors_sketch' data-color='" + this + "' style='width: 10px; background: " + this + ";'></a> ");
        });
        $.each([3, 5, 10, 15], function() {
          $('#colors_demo .tools').append("<a href='#colors_sketch' data-size='" + this + "' style='background: #ccc'>" + this + "</a> ");
        });
        $('#colors_sketch').sketch();
      });
    </script> 
    
    
    <!-- TEST -->
    <h1>Color Picker</h1>
    <div id="slider-horiz" style="height: 16px; width: 200px;"></div>
    <a href="#colored_sketch" id="box" data-color="" style="border: 1px solid black; width: 30px; height: 30px; background: #000; display: inline-block;"></a>
    <canvas id='colored_sketch' width='800' height='300'></canvas>
</body>
</html>
