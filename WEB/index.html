<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">

    <title>POV Generator</title>
    <meta name="description" content="Generator for Persitence of Vision System">
    <meta name="author" content="ISEN Lille">
    
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <link type="text/css" rel="stylesheet" href="css/main.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->
</head>

<body>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/sketch.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    
    
    <div class="container">
        <div class="row section valign-wrapper" style="height:100%">
            <div class="col l4 offset-l4 m8 offset-m2 s12 valign">
                
                <!-- HOME SECTION -->
                <div id="home">
                    <h2 class="header center orange-text">Persistence of Vision</h2>
                    <h4 class="header center orange-text">Image generator</h4>

                    <div class="row">
                        <div class="col s6 offset-s3">
                            <div class="row center">
                                <a onclick="nav('about')">More about the project</a>
                            </div>
                            <div class="row center">
                                <a id="upload-btn" onclick="nav('upload')" class="btn-large waves-effect waves-light orange">Upload a picture</a>
                            </div>
                            <div class="row center">
                                <a id="draw-btn" onclick="nav('draw')" class="btn-large waves-effect waves-light orange">Draw something</a>
                            </div>
                            <div class="row center">
                                <a id="gallery-btn" onclick="nav('gallery')"class="btn-large waves-effect waves-light orange">Choose in our gallery</a>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- END OF HOME SECTION -->
                
                <!-- UPLOAD SECTION -->
                <div id="upload" class="section white hide">
                    <h2 class="header center orange-text">Upload a picture</h2>
                    <div class="row">
                        <div class="col l10 offset-l1 s10 offset-l1 center">
                            <div class="file-field input-field">
                                <div class="btn-large waves-effect waves-light orange">
                                    <span>Pick a file</span>
                                    <input type="file" onchange="readImgPath(this);">
                                </div>
                                <div class="file-path-wrapper">
                                    <input class="file-path validate" type="text">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col l12 s12 center">
                            <img id="preview" src="#" alt="your image" />  
                        </div>
                    </div>
                    <div class="row">
                        <div class="col l6 s6 center">
                            <a id="upload-btn" onclick="goHomeFrom('upload')" class="btn-large waves-effect waves-light blue-grey lighten-5">Back</a>
                        </div>
                        <div class="col l6 s6 center">
                            <a id="upload-submit-btn" onclick="sendFromImg('preview')" class="btn-large waves-effect waves-light light-blue">Send</a>
                        </div>
                    </div>                                      
                </div>
                <!-- END OF UPLOAD SECTION -->
                
                <!-- DRAW SECTION -->
                <div id="draw" class="section hide white">
                    <h2 class="header center orange-text">Draw something</h2>
                    <div class="row center">
                        <div class="demo" id="colors_demo">
                            <div class="tools">
                            </div>
                            <canvas id="colors_sketch" width="400" height="400" style="margin-top: 25px; border-radius: 200px; border: 1px solid black;"></canvas>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col l6 s6 center">
                            <a href="#" id="draw-btn" onclick="goHomeFrom('draw')" class="btn-large waves-effect waves-light blue-grey lighten-5">Back</a>
                        </div>
                        <div class="col l6 s6 center">
                            <a id="draw-submit-btn" onclick="sendFromCanvas('colors_sketch')" class="btn-large waves-effect waves-light light-blue">Send</a>
                        </div>
                    </div>     
                </div>
                <!-- END OF DRAW SECTION -->  
                
                <!-- GALLERY SECTION -->
                <div id="gallery" class="section white hide">
                    <h2 class="header center orange-text">Choose in our gallery</h2>
                    <div class="row">
                        <div class="carousel">
                            <a class="carousel-item" href="#one!"><img src="http://lorempixel.com/250/250/nature/1"></a>
                            <a class="carousel-item" href="#two!"><img src="http://lorempixel.com/250/250/nature/2"></a>
                            <a class="carousel-item" href="#three!"><img src="http://lorempixel.com/250/250/nature/3"></a>
                            <a class="carousel-item" href="#four!"><img src="http://lorempixel.com/250/250/nature/4"></a>
                            <a class="carousel-item" href="#five!"><img src="http://lorempixel.com/250/250/nature/5"></a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col l6 s6 center">
                            <a href="#" id="gallery-btn" onclick="goHomeFrom('gallery')" class="btn-large waves-effect waves-light blue-grey lighten-5">Back</a>
                        </div>
                        <div class="col l6 s6 center">
                            <a href="#" id="gallery-submit-btn" class="btn-large waves-effect waves-light light-blue">Send</a>
                        </div>
                    </div>     
                </div>
                <!-- END OF GALLERY SECTION -->
                
                <!-- ABOUT SECTION -->
                <div id="about" class="section white hide">
                    <h2 class="header center orange-text">About project</h2>
                    <div class="row">
                    
                    </div>
                    <div class="row">
                        <div class="col l6 s6 center">
                            <a href="#" id="about-btn" onclick="goHomeFrom('about')" class="btn-large waves-effect waves-light blue-grey lighten-5">Back</a>
                        </div>
                    </div>
                </div>
                <!-- END OF ABOUT SECTION -->
            </div>
        </div>
    </div>    
</body>
</html>
